name: Build and Deploy to Firebase Hosting
on:
  push:
    branches:
      - 'master'
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      authMode: ${{ secrets.AUTHMODE_FIREBASE }}
      firebaseApiKey: ${{ secrets.FIREBASE_APIKEY }}
      firebaseAuthDomain: ${{ secrets.FIREBASE_AUTHDOMAIN }}
      firebaseDatabaseUrl: ${{ secrets.FIREBASE_DATABASEURL }}
      firebaseProjectId: ${{ secrets.FIREBASE_PROJECTID }}
      firebaseStorageBucket: ${{ secrets.FIREBASE_STORAGEBUCKET }}
      firebaseMessagingSenderId: ${{ secrets.FIREBASE_MESSAGING_SENDERID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm ci
      - name: create environment variables
        run: npm run config -- --environment=prod
      - name: Build
        run: npm run build:ci
      - name: Archive build
        # if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEMON_MART_CE379 }}'
          expires: 30d
          projectId: ${{ secrets.FIREBASE_PROJECTID }}
          channelId: live
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
