<h1 style="position:absolute; top: -1000px;">LemonMart</h1>
<mat-toolbar color="primary" fxLayoutGap="8px">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-icon-button routerLink="/home">
    <mat-icon svgIcon="lemon"></mat-icon>
    <span class="mat-h2">LemonMart</span>
  </a>
  <span class="flex-spacer"></span>
  <button mat-mat-mini-fab routerLink="/user/profile" matTooltip="Profile"
    aria-label="User Profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button mat-mat-mini-fab routerLink="/user/logout" matTooltip="Logout"
    aria-label="Logout">
    <mat-icon>lock_open</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
