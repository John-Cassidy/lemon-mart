<mat-toolbar color="accent">
  <h5>User Profile</h5>
</mat-toolbar>
<mat-horizontal-stepper #stepper="matHorizontalStepper">
  <mat-step [stepControl]="formGroup">
    <form [formGroup]="formGroup">
      <ng-template matStepLabel>Account Information</ng-template>
      <div class="stepContent">
        <div fxLayout="row" fxLayout.fxLayout.lt-sm="column"
          [formGroup]="formGroup.get('name')" fxLayoutGap="10px">
          <mat-form-field appearance="outline" fxFlex="40%">
            <mat-label>First Name</mat-label>
            <input matInput aria-label="First Name" formControlName="first" #name />
            <mat-error [input]="name" [group]="formGroup.get('name')"
              [appFieldError]="ErrorSets.RequiredText"></mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="20%">
            <input matInput placeholder="MI" aria-label="Middle Initial"
              formControlName="middle" #mi />
            <mat-error [input]="mi" [group]="formGroup.get('name')"
              [appFieldError]="{error: 'invalid', message: 'Only initial'}"></mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="40%">
            <input matInput placeholder="Last Name" aria-label="Last Name"
              formControlName="last" #last />
            <mat-error [input]="last" [group]="formGroup.get('name')"
              [appFieldError]="ErrorSets.RequiredText"></mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
